<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - alert </title>
</head>
<body>
    <script>
        alert(4*4);
        // Podemos fazer outras operações como soma ou subtração
        alert(3 + 3);
        alert(4 - 3);
        // Para fazer a calculo com várias operações juntas precisamos utilizar parênteses para separar cada uma delas
         alert((((3 * 3 ) * 3) * 3));
        //Podemos colocar texto no alert exemplo:
        alert("Ola meu nome é Walace e eu tenho " + 11*2 + " anos");
        //Calculo das batidas
        //um ano tem 525600 minutos
        alert("O meu coração ja bateu: " + (525600*22) * 75);
        //O Criador de galinha me falou o seguinte: "Comprei 15 galinhas por 300 reias" Quanto ele pagou por cada galinha?
        alert("Ele pagou o total de: "+ 15*300);
        // Maria foi a padaria e comprou 19 balas, depois voltou a padaria e comprou mais 45. Quantas balas Maria tem agora?
        alert("Maria tem " + (19+45));
        // Para calcular a área de uma circunferência usamos a seguinte fórmula: area = pi x raio x raio. O valor de pi = 3.14, se o valor do meu raio é 2 qual a área da circunferência?
        alert("A área da circunferência é: " + (3.14 * (2*2)));
    </script>
</body>
</html>
